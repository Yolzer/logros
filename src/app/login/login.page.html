<ion-header><ion-toolbar><ion-title>Iniciar Sesión</ion-title></ion-toolbar></ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item><ion-label position="stacked">Usuario</ion-label>
      <ion-input formControlName="user"></ion-input>
    </ion-item>
    <ion-item><ion-label position="stacked">Contraseña</ion-label>
      <ion-input type="password" formControlName="pass"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="form.invalid">Entrar</ion-button>
  </form>
</ion-content>
