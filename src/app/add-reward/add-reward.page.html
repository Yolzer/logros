<ion-header><ion-toolbar>
  <ion-title>Nueva Recompensa</ion-title>
</ion-toolbar></ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="save()">
    <ion-item><ion-label position="stacked">Descripción</ion-label><ion-input formControlName="name"></ion-input></ion-item>
    <ion-button expand="full" type="submit" [disabled]="form.invalid">Añadir</ion-button>
  </form>
</ion-content>
